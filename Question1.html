<!DOCTYPE html>
<html>
<head>
    <title>Simple Profile Card</title>
    <style>
        .card 
        {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 8px gray;
            text-align: center;
        }
        .profile-img 
        {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h2 
        {
            margin-top: 15px;
        }
        p 
        {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://clipart-library.com/images_k/female-profile-silhouette/female-profile-silhouette-21.jpg" class="profile-img" alt="Profile Image">

        <h2>Pravalika Potta</h2>

        <p>
           I am a focused and passionate learner who enjoys exploring web development and building simple, creative projects. I always try to improve my skills and learn something new every day.
        </p>
    </div>
</body>
</html>
